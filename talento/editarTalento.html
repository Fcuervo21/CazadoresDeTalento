        <meta charset="UTF-8" />

        <link rel="stylesheet" href="../styles.css" />
        <title>Cazadores de Talento</title>
    </head>
    <body>
        <header>
            <div class="full-logo">
                <img class="logo" src="../images/logo.svg" />
                <h3 class="title">Cazadores de Talento</h3>
            </div>
            <nav>
                <ul class="nav__links">
                    <li><a href="home.html">Buscar Cazador</a></li>

        <div class="title-instruction">
            <h1>Editar talento</h1>
        </div>

        <div class="container-form">
            <form class="form-general">
                <label for="talento">Selecciona perfil a editar:</label>
                <select
                    name="talento"
                    id="talento"
                ></select>
                <label for="alias">Alias</label>
	        	<input type="text" name="alias" id="alias">
		        <label for="actividad_profesional">Actividad Profesional</label>
	       		<input type="text" name="actividad_profesional" id="actividad_profesional">
		        <label for="horario">Horario</label>
		        <input type="text" name="horario" id="horario">
		        <label for="lugar">Lugar</label>
	       	 	<input type="text" name="lugar" id="lugar">
			    <label for="costo">Costo</label>
	        	<input type="number" name="costo" id="costo">

                <input type="submit" value="Actualizar talento">
            </form>
        </div>
